<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            
            // Vérifier si les mots de passe correspondent
            if (password != confirmPassword) {
                alert("Les mots de passe ne correspondent pas.");
                return false;
            }

            // Vérifier la longueur minimale du mot de passe
            if (password.length < 8) {
                alert("Le mot de passe doit contenir au moins 8 caractères.");
                return false;
            }

            // Vérifier la présence d'au moins une majuscule et un chiffre
            var regex = /^(?=.*[A-Z])(?=.*\d)/;
            if (!regex.test(password)) {
                alert("Le mot de passe doit contenir au moins une majuscule et un chiffre.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h1>Inscription</h1>
    <form action="{{ url_for('inscription') }}" method="post" onsubmit="return validateForm()">
        <label for="username">Nom d'utilisateur:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Mot de passe:</label><br>
        <input type="password" id="password" name="password" required><br>
        <label for="confirm_password">Confirmez le mot de passe:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>
        <input type="submit" value="S'inscrire">
    </form>
</body>
</html>
